<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Daggerheart Character Creator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
      h1 { margin-top: 0; }
      label { display:block; margin:.5rem 0 .25rem; }
      input, select, button { font-size: 1rem; padding: .4rem; }
      button { cursor: pointer; margin-right: .5rem; }
      pre { background:#f6f8fa; padding:1rem; border-radius:.5rem; overflow:auto; }
      .row{ display:flex; gap:.75rem; flex-wrap:wrap; align-items:flex-end; }
      .row > div{ flex:1 1 200px; }
    </style>
  </head>
  <body>
    <h1>Daggerheart Character Creator</h1>
    <p>Generate a canonical Daggerheart character and customise their equipment.</p>
    <div class="row">
      <div>
        <label for="level">Level (1–10)</label>
        <input id="level" type="number" min="1" max="10" value="1" />
      </div>
      <!-- The archetype selector has been removed from the UI at the user's request.
           The generator will infer an appropriate role based on the chosen class,
           or default to a sensible archetype internally.  We hide the original
           archetype div to keep the layout consistent. -->
      <div style="display:none;">
        <label for="archetype">Archetype</label>
        <select id="archetype">
          <option value="">— Any —</option>
          <option>Tank</option>
          <option>Damage</option>
          <option>Sneaky</option>
          <option>Support</option>
          <option>Healer</option>
          <option>Face</option>
          <option>Control</option>
        </select>
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="generate">Generate</button>
      </div>
    </div>
    <p>Select class and subclass (optional):</p>
    <div class="row">
      <div>
        <label for="class">Class</label>
        <select id="class">
          <option value="">— Random —</option>
        </select>
      </div>
      <div>
        <label for="subclass">Subclass</label>
        <select id="subclass" disabled>
          <option value="">— Any —</option>
        </select>
      </div>
    </div>
    <p>Select equipment (optional):</p>
    <!-- Equipment row is hidden until a character has been generated -->
    <div class="row" id="equipmentRow" style="display:none;">
      <div>
        <label for="primary">Primary Weapon</label>
        <select id="primary">
          <option value="">— None —</option>
        </select>
      </div>
      <div>
        <label for="secondary">Secondary Weapon</label>
        <select id="secondary">
          <option value="">— None —</option>
        </select>
      </div>
      <div>
        <label for="armor">Armor</label>
        <select id="armor">
          <option value="">— None —</option>
        </select>
      </div>
    </div>
    <h2>Result</h2>
    <!-- Result container; populated with structured character output -->
    <div id="out">Click Generate…</div>
    <script>
      // Render a character object into a human friendly HTML snippet.
      function renderCharacter(data) {
        if (!data) {
          return '<p>No data</p>';
        }
        // Build a details block
        let html = '';
        html += '<h3>' + (data.name || 'Unnamed Character') + '</h3>';
        html += '<p><strong>Class:</strong> ' + data.char_class + ' – ' + data.subclass + '</p>';
        html += '<p><strong>Level:</strong> ' + data.level + '</p>';
        html += '<p><strong>Hit Points:</strong> ' + data.hp + ', <strong>Evasion:</strong> ' + data.evasion + '</p>';
        if (data.armor_thresholds && (data.armor_thresholds[0] || data.armor_thresholds[1])) {
          html += '<p><strong>Armor Thresholds:</strong> ' + data.armor_thresholds[0] + ' / ' + data.armor_thresholds[1] + ' &nbsp; <strong>Armor Score:</strong> ' + data.armor_score + '</p>';
        }
        html += '<p><strong>Traits:</strong> ' + Object.entries(data.traits).map(([k,v]) => k + ' ' + (v >= 0 ? '+' + v : v)).join(', ') + '</p>';
        // Heritage
        if (data.heritage) {
          const h = data.heritage;
          const anc = h.ancestry + ' (' + h.ancestry_features.join('; ') + ')';
          const com = h.community + ' (' + h.community_feature + ')';
          html += '<p><strong>Heritage:</strong> ' + anc + '; ' + com + '</p>';
        }
        if (data.experiences && data.experiences.length) {
          html += '<p><strong>Experiences:</strong> ' + data.experiences.join(', ') + '</p>';
        }
        if (data.equipment && Object.keys(data.equipment).length) {
          const eq = Object.entries(data.equipment).map(([slot, item]) => slot.charAt(0).toUpperCase() + slot.slice(1) + ': ' + item);
          html += '<p><strong>Equipment:</strong> ' + eq.join(', ') + '</p>';
        }
        if (data.damage_roll) {
          html += '<p><strong>Damage Roll:</strong> ' + data.damage_roll + '</p>';
        }
        if (data.domain_cards && data.domain_cards.length) {
          html += '<p><strong>Domain Cards:</strong></p><ul>';
          data.domain_cards.forEach(name => {
            if (window.domainCardsData) {
              const card = window.domainCardsData.find(c => c.name === name);
              if (card) {
                html += '<li><strong>' + card.name + '</strong>: ' + card.description + '</li>';
                return;
              }
            }
            // fallback to name only
            html += '<li>' + name + '</li>';
          });
          html += '</ul>';
        }
        return html;
      }

      // Load domain card data on page load
      window.domainCardsData = null;
      fetch('/domain_cards.json')
        .then(res => res.json())
        .then(data => { window.domainCardsData = data; })
        .catch(() => { window.domainCardsData = null; });
      // Define class->subclass mapping for the dropdowns
      const classMap = {
        Bard: ['Troubadour','Wordsmith'],
        Druid: ['Warden of the Elements','Warden of Renewal'],
        Guardian: ['Stalwart','Vengeance'],
        Ranger: ['Beastbound','Wayfinder'],
        Rogue: ['Nightwalker','Syndicate'],
        Seraph: ['Divine Wielder','Winged Sentinel'],
        Sorcerer: ['Elemental Origin','Primal Origin'],
        Warrior: ['Call of the Brave','Call of the Slayer'],
        Wizard: ['School of Knowledge','School of War'],
      };
      const classSelect = document.querySelector('#class');
      const subclassSelect = document.querySelector('#subclass');
      // Populate class dropdown
      Object.keys(classMap).forEach(cls => {
        const opt = document.createElement('option');
        opt.value = cls;
        opt.textContent = cls;
        classSelect.appendChild(opt);
      });
      // Update subclass options when class changes
      classSelect.addEventListener('change', () => {
        const selected = classSelect.value;
        // Clear current subclass options
        subclassSelect.innerHTML = '';
        const defaultOpt = document.createElement('option');
        defaultOpt.value = '';
        defaultOpt.textContent = '— Any —';
        subclassSelect.appendChild(defaultOpt);
        if (!selected) {
          subclassSelect.disabled = true;
          return;
        }
        classMap[selected].forEach(sub => {
          const opt = document.createElement('option');
          opt.value = sub;
          opt.textContent = sub;
          subclassSelect.appendChild(opt);
        });
        subclassSelect.disabled = false;
      });
      // Equipment lists
      const primaryOptions = [
        'Broadsword','Longsword','Battleaxe','Greatsword','Mace','Warhammer',
        'Dagger','Quarterstaff','Cutlass','Rapier','Halberd','Spear',
        'Shortbow','Crossbow','Longbow',
        'Arcane Gauntlets','Hallowed Axe','Glowing Rings','Hand Runes','Returning Blade',
        'Shortstaff','Dualstaff','Scepter','Wand','Greatstaff'
      ];
      const secondaryOptions = [
        'Shortsword','Round Shield','Tower Shield','Small Dagger','Whip','Grappler','Hand Crossbow'
      ];
      const armorOptions = [
        'Gambeson Armor','Leather Armor','Chainmail Armor','Full Plate Armor'
      ];
      // Populate equipment dropdowns
      function fillSelect(selectEl, list) {
        list.forEach(item => {
          const opt = document.createElement('option');
          opt.value = item;
          opt.textContent = item;
          selectEl.appendChild(opt);
        });
      }
      fillSelect(document.querySelector('#primary'), primaryOptions);
      fillSelect(document.querySelector('#secondary'), secondaryOptions);
      fillSelect(document.querySelector('#armor'), armorOptions);
      // Generate button event
      document.querySelector('#generate').addEventListener('click', async () => {
        const level = document.querySelector('#level').value.trim() || '1';
        const cls = classSelect.value.trim();
        const sub = subclassSelect.value.trim();
        const primary = document.querySelector('#primary').value.trim();
        const secondary = document.querySelector('#secondary').value.trim();
        const armor = document.querySelector('#armor').value.trim();
        // Build query parameters
        const params = new URLSearchParams();
        params.set('level', level);
        // Archetype is no longer sent; the API will infer a default based on the class
        if (cls) params.set('class', cls);
        if (sub) params.set('subclass', sub);
        if (primary) params.set('primary', primary);
        if (secondary) params.set('secondary', secondary);
        if (armor) params.set('armor', armor);
        try {
          const res = await fetch('/api/generate?' + params.toString());
          if (!res.ok) throw new Error('Server returned ' + res.status);
          const data = await res.json();
          // Populate structured output
          document.querySelector('#out').innerHTML = renderCharacter(data);
          // Reveal the equipment row after a character has been generated
          document.getElementById('equipmentRow').style.display = 'flex';
        } catch (err) {
          document.querySelector('#out').textContent = 'Error: ' + err;
        }
      });
    </script>
  </body>
</html>
